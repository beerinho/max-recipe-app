<div class="container">
  <div class="row">
    <div class="col-md-5">
      <app-recipe-list
        (passRecipeEvent)="selectedRecipe = $event"
      ></app-recipe-list>
    </div>
    <div class="col-md-7">
      <app-recipe-detail
        *ngIf="selectedRecipe; else noSelectedRecipe"
        [recipe]="selectedRecipe"
      ></app-recipe-detail>
      <ng-template #noSelectedRecipe></ng-template>
    </div>
  </div>
</div>
